<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		nav ul li  {
			display:inline-block;
			background-color: rgb(147, 147, 211);
			border-width: 5px;
			margin: 20px;
			padding: 10px 15px 10px;
			border-style: double;
			border-top-style: dashed ;
			
		}

		nav ul li a {
			display:inline-block;
			background-color: rgb(147, 147, 211);
			color: white;
			border-width: 5px;
			
		}

	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
		<h2>애완견 종류</h2>
	</nav>
</body>

</html>
