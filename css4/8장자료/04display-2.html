<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>

		nav ul li{
			display: inline-block;
			border-width: 2px;
			border-style: dotted;
			padding: 10px 15px 20px;
			
		}

		nav ul li a {
			text-decoration: overline;
			margin: 5px;
			color: rgb(0, 0, 0);
		}

	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
	</nav>
</body>

</html>
