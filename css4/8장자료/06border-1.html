<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
div{
	width: 200px;
	height: 100px;
	display: inline-block;
	margin: 15px;

}
.box1{border-style: solid;

}

.box3{border-style: dashed;}

<body>
	<div class="box1">  </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>
