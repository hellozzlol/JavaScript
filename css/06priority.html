<!doctype html>
<html lang="ko">
<head>
    <title>온라인 프로필</title>
    <meta charset="utf-8">
    <style>
      p{
        color: blue;
      } 

      h2{
        background-color: black;
        width: 500px;
      }
      
      p1{
        color: black;

      }




    </style>
</head>

<body>
    <div id="container">      
      <h2 style="color:rgb(255, 255, 255);">이지스퍼블리싱의 미션</h2>
      <p1>사람에게 구체적으로 도움을 주는 책,<br>
      우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br>
      <p1>우리는 책을 출간하기 전에 질문할 것입니다.</p>
      <p style="color:red; font-style:italic;">"이 책이 사람들에게 도움이 됩니까?"</p>
      <p class="bluetext">정보의 지름길을 만들어 빠르게 원하는 곳으로 가도록 도와주는 책.<br>
        손에 잡히는 이익을 얻을 수 있도록 도움이 되는 책을 만들고 싶습니다.</p>
    </div>
</body>
</html>
