<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		 #wrap{
			position: relative;
			width:300px;
			height: 300px;
			border: 1px solid #ccc;
		}

		.box{
			position: absolute;
			width: 50px;
			height: 50px;
			background: #0094ff;
		}

		#crd1{top:0; left:0;}
		#crd2{top:0; right:0;}
		#crd3{bottom:0; left:0;}
		#crd4{bottom:0; right: 0;}
		#crd5{top:100px; left:100px;}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
